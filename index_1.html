<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Daily</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .fade-content {
        opacity: 0;
        transition: opacity 0.4s ease-in-out;
      }
      .fade-content.show {
        opacity: 1;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="d-flex">
      <!-- Sidebar -->
      <div
        class="bg-dark text-white p-3"
        style="width: 220px; min-height: 100vh"
      >
        <h4 class="mb-4">Dashboard</h4>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a href="#" class="nav-link text-white">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link active bg-secondary rounded">Daily</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-white">Settings</a>
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="flex-grow-1 p-4">
        <div id="main-content" class="fade-content show">
          <h2>Daily Activity</h2>
          <p>Ini adalah rangkuman aktivitas hari ini.</p>
          <button id="start-btn" class="btn btn-primary">Mulai Olahraga</button>
        </div>
      </div>
    </div>

    <script>
      function changeContent(html) {
        const content = document.getElementById("main-content"); // ambil area konten
        content.classList.remove("show"); // hilangkan konten (fade-out)

        setTimeout(() => {
          content.innerHTML = html; // ganti isi konten
          content.classList.add("show"); // munculkan konten baru (fade-in)
          bindEvents(); // pasang ulang semua event listener
        }, 400); // delay 0.4 detik sesuai durasi animasi
      }

      function startWorkout() {
        changeContent(`
      <h2>Sesi Olahraga Dimulai!</h2>
      <p>Selamat berolahraga ðŸŽ¯</p>
      <button id="back-btn" class="btn btn-secondary">Kembali</button>
    `);
      }

      function backToDaily() {
        changeContent(`
      <h2>Daily Activity</h2>
      <p>Ini adalah rangkuman aktivitas hari ini.</p>
      <button id="start-btn" class="btn btn-primary">Mulai Olahraga</button>
    `);
      }

      function bindEvents() {
        const startBtn = document.getElementById("start-btn");
        if (startBtn) {
          startBtn.addEventListener("click", startWorkout);
        }

        const backBtn = document.getElementById("back-btn");
        if (backBtn) {
          backBtn.addEventListener("click", backToDaily);
        }
      }

      // Bind pertama kali saat load
      bindEvents();
    </script>
  </body>
</html>
